apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: rabbitmq-cluster
  namespace: default
spec:
  terminationPolicy: Delete
  componentSpecs:
  - name: rabbitmq
    componentDef: rabbitmq
    replicas: 3
    resources:
      limits:
        cpu: '0.5'
        memory: 0.5Gi
      requests:
        cpu: '0.5'
        memory: 0.5Gi
    volumeClaimTemplates:
      - name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi